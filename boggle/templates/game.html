<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <h1>Game ID: {{ game.id }}</h1>
    <table>
        {% for row in game.board %}
        {% set outer_loop = loop %}
            <tr>
                {% for cell in row %}
                    <td id="{{outer_loop.index0}}{{loop.index0}}">{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
